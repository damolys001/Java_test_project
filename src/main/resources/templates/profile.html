<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/root_layout">

<head>
    <title th:text="${user.getUsername() + ' | BK'}">Create Topic</title>
</head>
<body>
    <main layout:fragment="content">
        <article class="container" style="padding: 3% 0 2%;">
            <header class="row">
                <div class="col s12">
                    <blockquote class="flow-text left" th:text="${user.getUsername()} + |&apos; s profile|">Profile</blockquote>
                    <blockquote class="flow-text right" th:text="|Points: | + ${points}">Commitment</blockquote>
                </div>
            </header>
            <section class="row">
                <div class="col s12 m6">
                    <ul class="collection">
                        <li class="collection-item center">Personal data</li>
                        <li class="collection-item">
                            <span class="badge">
                                <span th:text="${user.getUsername()}">User Name</span>
                            </span>User Name
                        </li>
                        <li class="collection-item">
                            <span class="badge">
                                <span th:text="${user.displayContentOfOptional()}">Introduction</span>
                            </span>Introduction:
                        </li>
                        <li class="collection-item">
                            <span class="badge">
                                <span th:text="${user.displayParsedDate()}">Created date</span>
                            </span>Registered since:
                        </li>
                    </ul>
                </div>
                <div class="col s12 m6">
                    <ul class="collection">
                        <li class="collection-item center strong">Activity</li>
                        <li class="collection-item">
                            <a th:href="@{'/topics/user/' + ${user.getId()}}" style="display: block; color: #26a69a">
                                <span class="badge">
                                    <span th:text="${numberOfTopics}"></span>
                                </span>Topics:
                            </a>
                        </li>
                        <li class="collection-item">
                            <a th:href="@{'/answers/' + ${user.getId()}}" style="display: block; color: #26a69a">
                                <span class="badge">
                                    <span th:text="${numberOfAnswers}"></span>
                                </span>Answers:
                            </a>
                        </li>
                        <li class="collection-item">
                            <a th:href="@{'/answers/useful/' + ${user.getId()}}" style="display: block; color: #26a69a">
                                <span class="badge">
                                    <span th:text="${numberOfHelped}"></span>                                   
                                </span>Helped:
                            </a>
                        </li>
                    </ul>
                </div>
            </section>
            <header class="row">
                <div class="col s12">
                    <blockquote class="flow-text left" th:text="|Select category and add topic: |">Add topic</blockquote>
                </div>
            </header>
            <section>
                <form th:action="@{/profile}" method="post">
                    <div class="row">
                        <div class="col s12">
                            <p>
                                <input value="fbn" name="category" class="with-gap" type="radio" id="fbn" required="required"/>
                                <label for="fbn">First Bank</label>
                            </p>
                            <p>
                                <input value="uni" name="category" class="with-gap" type="radio" id="uni" required="required"/>
                                <label for="uni">Union Bank</label>
                            </p>
                            <p>
                                <input value="wma" name="category" class="with-gap" type="radio" id="wma" required="required"/>
                                <label for="wma">Wema Bank</label>
                            </p>
                            <p>
                                <input value="zth" name="category" class="with-gap" type="radio" id="zth" required="required"/>
                                <label for="zth">Zenith Bank</label>
                            </p>
                            <p>
                                <input value="uba" name="category" class="with-gap" type="radio" id="uba" required="required"/>
                                <label for="uba">United bank For Africa</label>
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <label>Title:
                                <input type="text" name="title" minlength="10" maxlength="32" data-length="32" required="required"/>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <label>Content:
                                <textarea name="content" class="materialize-textarea" minlength="5" maxlength="1024"
                                          data-length="1024" required="required"></textarea>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <label>Code:
                                <textarea name="code" class="materialize-textarea" placeholder="[optional]"
                                          style="font-family: monospace, monospace;" maxlength="1024" data-length="1024"></textarea>
                            </label>
                        </div>
                    </div>
                    <input type="hidden" name="id_user" th:value="${user.getId()}"/>
                    <div class="row">
                        <div class="col s12 center">
                            <button class="btn waves-effect waves-light btn-large" type="submit" name="add">Add topic</button>
                        </div>
                    </div>
                </form>
            </section>
            <!--/*@thymesVar id="points" type="java.lang.Long"*/-->
        </article>
    </main>
</body>
</html>
